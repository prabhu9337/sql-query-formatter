<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Formatter - TheCodingCo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>SQL Query Formatter</h1>

        <!-- Container for column input and button in one row -->
        <div class="input-row">
            <textarea id="columnInput" placeholder="Enter column names (one per line)"></textarea>
            <button id="generateButton">Generate Column Mapping</button>
        </div>

        <!-- Container for SQL query input and button in one row -->
        <div class="input-row">
            <textarea id="sqlInput" placeholder="Enter your SQL query here..."></textarea>
            <button id="convertButton">Convert</button>
        </div>

        <!-- Output for converted SQL -->
        <div class="output-row">
            <textarea id="sqlOutput" placeholder="Converted SQL query will appear here..." readonly></textarea>
            <button id="copyButton">Copy</button> <!-- Copy Button -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
